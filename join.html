    <div id = "signUpC">

        <input type = "text" id = "email" name = "email" required>

        <label>Password:</label>

        <div>
          <input type = "checkbox" id = "checkbox" name = "checkbox" required>

        </div>
        
        <button type="submit">Sign Up</button>
      </form>
    </div>
