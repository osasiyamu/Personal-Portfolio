<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assests/css/join.css" />
    <link rel="stylesheet" href="/assests/css/main.css" />
  </head>
    <body>
      <div id="navbar-container"></div>

        <div id = "pageHeading">
            <h1>Welcome Back!</h1>
          </div>
      
          <div id = "signUpC">
            <form method = "post" action = "" id = signupForm>
              
              <label>UserID:</label>
              <input type= "text" type = "email" id="username" name="username" required>
      
              <label>Password:</label>
              <input type= "password" id="password" name="password" required>
              
              <h6>Don't have an accont? <a href = "join.html"> sign up here</a></h6>

              <button type="submit">Sign In</button>
            </form>
          </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch and include the navbar.html content
        fetch("navbar.html")
          .then(response => response.text())
          .then(html => {
            document.getElementById("navbar-container").innerHTML = html;
          });
      });
    </script>
    </body>
</html>
