<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="/assests/css/myPortfolio.css" />
    <link rel="stylesheet" href="/assests/css/main.css" />
  </head>
  <body>
    <div class="navbar">
      <img id="mainlogo" src="/images/mainLogo.png" alt="logo" />
      <div class="logo"></div>
      <a href="/index.html" class="icons">
        <img src="images/homeIcon.png" alt="homeIcon" />
        Home
      </a>
      <a href="/searchPage.html" class="icons">
        <img src="images/searchIcon.png" alt="searchIcon" />
        Search
      </a>
      <a href="/jobs.html" class="icons">
        <img src="images/jobIcon.png" alt="jobIcon" />
        Jobs
      </a>
      <a href="/join.html">Sign Up/In</a>
    </div>

    <div id="content">
      <div class="profileImgContainer" style="background-image: '';">
        <div style="display: flex;">
          <img src="" alt="proile image">
        </div>
        
        <div>
          <h1>Name</h1>
          <p>Ocupation</p>
        </div>
      </div>
  
      <div>
        <div class="portfolioSections">
          <table>
            <tr>
              <td><button onclick="handleButtonClick(this)" class="clicked">About</button></td>
              <td><button onclick="handleButtonClick(this)">Education</button></td>
              <td><button onclick="handleButtonClick(this)">Experience</button></td>
              <td><button onclick="handleButtonClick(this)">Licences</button></td>
              <td><button onclick="handleButtonClick(this)">Project</button></td>
              <td><button onclick="handleButtonClick(this)">Skills</button></td>
              <td><button onclick="handleButtonClick(this)">Contact</button></td>
            </tr>
          </table>

          <script>
            // Function to handle button clicks
            function handleButtonClick(button) {
              // Remove the 'clicked' class from all buttons within this div
              button.closest('div').querySelectorAll('button').forEach(function (btn) {
                    btn.classList.remove('clicked');
                });

                // Add the 'clicked' class to the clicked button
                button.classList.add('clicked');

                // Update the portfolioDetailContainer
                document.getElementById("portfolioDetailContainer").style.backgroundColor = updatePortfolioDetailContainer();
              }

            // Function to generate a random color
            function updatePortfolioDetailContainer() {
              const letters = '0123456789ABCDEF';
              let color = '#';
              for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
              }
              return color;
            }
          </script>
        </div>
      </div>
        
      <div id="portfolioDetailContainer">
        <h1>Hello</h1>
      </div>
    </div>
  </body>
</html>
