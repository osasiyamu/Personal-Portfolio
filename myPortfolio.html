<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="/assests/css/myPortfolio.css" />
    <link rel="stylesheet" href="/assests/css/main.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div>
      <div class="profileImgContainer" style="background-image: '';">
        <div style="display: flex;">
          <img src="" alt="proile image">
        </div>
        
        <div>
          <h1>Name</h1>
          <p>Ocupation</p>
        </div>
      </div>
  
      <div>
        <div class="portfolioSections">
          <table>
            <tr>
              <td><button>About</button></td>
              <td><button>Education</button></td>
              <td><button>Experience</button></td>
              <td><button>Licences</button></td>
              <td><button>Project</button></td>
              <td><button>Skills</button></td>
              <td><button>Contact</button></td>
            </tr>
          </table>
        </div>
        
        <div id="portfolioDetailContainer"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch and include the navbar.html content
        fetch("navbar.html")
          .then(response => response.text())
          .then(html => {
            document.getElementById("navbar-container").innerHTML = html;
          });
      });
    </script>
  </body>
</html>
