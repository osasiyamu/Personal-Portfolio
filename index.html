<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="/assests/css/index.css" />
    <link rel="stylesheet" href="/assests/css/main.css" />
  </head>
  <body>
    <div id="navbar-container"></div>


    <div class="content">
      <h1>Your Portfolio , Your Way</h1>
      <div class="main-image">
        <img src="images/mainImage.webp" alt="" />
      </div>
      <p>Post your portfolio for others to view in a new innovative way</p>
      <a href="/myPortfolio.html" class="button-style">My Portfolio</a>

      <div class="icons-container">
        <div class="icon-box">
          <div class="icon">
            <img src="images/skillImage.webp" alt="" />
          </div>
          <p>Show off your skills</p>
        </div>
        <div class="icon-box">
          <div class="icon">
            <img src="images/connectImage.png" alt="" />
          </div>
          <p>Connect with people</p>
        </div>
      </div>

      <div class="join-section">
        <p>Join now and stand out from the rest</p>
        <a href="/join.html" class="button-style">Join</a>
      </div>
    </div>

    <div class="contact">
      <button>Contact us</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch and include the navbar.html content
        fetch("navbar.html")
          .then(response => response.text())
          .then(html => {
            document.getElementById("navbar-container").innerHTML = html;
          });
      });
    </script>
  </body>
</html>
